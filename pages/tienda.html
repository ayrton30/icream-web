<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg" href="../img/logo.svg" />
    <!--Fuentes de Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito:wght@200;400;600;900&display=swap"
      rel="stylesheet"
    />
    <!--Iconos de FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Animaciones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--CSS compilado a partir del style.scss gracias a SASS-->
    <link rel="stylesheet" href="../css/style.css" />
    <!--Título-->
    <title>iCream | Tienda Online</title>
  </head>
  <body class="site">
    <header>
      <!--Contenedor del logo y nombre de la marca-->
      <div class="container d-flex justify-content-center mt-2">
        <img class="mx-1 mb-3 nav_img" src="../img/logo.svg" alt="logo" />
        <h1 class="d-inline user-select-none nav__title">iCream</h1>
      </div>

      <!--Barra de navegación responsive-->
      <!--Etiqueta semántica: navegación-->
      <nav
        class="navbar navbar-expand-lg navbar-dark fs-2 mx-2 shadow-lg my-nav"
      >
        <div class="container-fluid d-flex justify-content-center text-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <!--Lista no ordenada-->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link mx-3"
                  aria-current="Inicio"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active mx-3" href="tienda.html"
                  >Tienda Online</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="helados.html">Helados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="faq.html"
                  >Preguntas Frecuentes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Etiqueta main-->
    <main
      class="
        site-content
        d-flex
        flex-column
        align-items-center
        justify-content-center
        contacto
      "
    >
      <!--Para helados-->
      <div class="container d-flex flex-column text-center gap-3">
        <!--Opciones de helados disponibles-->
        <h1
          id="btn_helados"
          class="p-4 mt-2 px-3 fs-3 fw-bold my-1 shadow-lg tienda__div"
        >
          <i class="fas fa-eye"></i> Mostrar helados
        </h1>

        <div
          id="contenedorHelados"
          class="row row-cols-1 row-cols-sm-2 g-3 text-center"
        ></div>
      </div>
      <div
        id="contenedorCombos"
        class="container justify-content-center d-flex flex-wrap mt-5 gap-2"
      >
        <!--Opciones de combo-->
        <!--Se usa función mostrarHelados para agregar elementos-->
      </div>

      <!--Carrito de compras-->
      <div id="contenedorCarrito">
        <h1 id="totalCarro"></h1>
      </div>
    </main>

    <!--Footer-->
    <footer class="p-2 footer">
      <!--Contenedor para los íconos y enlaces de redes sociales-->
      <div class="d-flex justify-content-center">
        <a class="fs-2 mx-3 footer__item" href=""
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a class="fs-2 mx-3 footer__item" href=""
          ><i class="fab fa-instagram"></i
        ></a>
        <a class="fs-2 mx-3 footer__item" href=""
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
      <!--Información de copyright-->
      <h1 class="fs-5 my-2 text-center">Copyright © iCream, Inc. 1999-2021</h1>
    </footer>

    <!--Script funciones.js-->
    <script src="../js/funciones.js"></script>
    <!--Script tienda.js-->
    <script src="../js/tienda.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!--Fin del body-->
  </body>
</html>
