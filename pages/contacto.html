<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fuentes de Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Nunito:wght@200;400;600;900&display=swap"
      rel="stylesheet"
    />
    <!--Iconos de FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Animaciones -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!--CSS compilado a partir del style.scss gracias a SASS-->
    <link rel="stylesheet" href="../css/style.css" />

    <!--SEO-->
    <!--Descripción-->
    <meta
      name="description"
      content="“Nuestros helados son los mejores debido a
    la materia prima de calidad que utilizamos. Entre los sabores más populares
    se encuentran los de frutas. Más información en la tabla nutricional."
    />
    <!--Palabras claves-->
    <meta
      name="keywords"
      content="icream, helados, vegetales, vegetarianos, artesanal, argentina, contacto, venta"
    />
    <!--Título-->
    <title>iCream | Contacto</title>
  </head>

  <body>
    <header>
      <!--Contenedor del logo y nombre de la marca-->
      <div class="container d-flex justify-content-center mt-2">
        <img class="mx-1 mb-3 nav_img" src="../img/logo.svg" alt="logo" />
        <h1 class="d-inline nav__title">iCream</h1>
      </div>

      <!--Barra de navegación responsive-->
      <!--Etiqueta semántica: navegación-->
      <nav
        class="navbar navbar-expand-lg navbar-dark fs-2 mx-2 shadow-lg my-nav"
      >
        <div class="container-fluid d-flex justify-content-center text-center">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <!--Lista no ordenada-->
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link mx-3"
                  aria-current="Inicio"
                  href="../index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="helados.html">Helados</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="nosotros.html">Nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" href="faq.html"
                  >Preguntas Frecuentes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active mx-3" href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!--Etiqueta main-->
    <main class="contacto">
      <!--Contenedor del texto y formulario-->
      <div
        class="
          animate__animated animate__zoomIn
          container
          text-center
          my-3
          p-4
          shadow-lg
          contacto__div
        "
      >
        <!--Título y sub-->
        <h1 class="display-2 fw-normal contacto__div__title">
          ¡Contactate con nosotros!
        </h1>
        <h1 class="fs-3 mb-4">
          Puedes enviarnos un pequeño mensaje y te responderemos cuanto antes.
        </h1>

        <!--Formulario-->
        <form class="d-flex flex-column gap-2" action="">
          <!--Input de nombre y apellido-->
          <input
            class="fs-3 px-2 border-2 contacto__input"
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Nombre y Apellido"
          />

          <!--Input de mail de contacto-->
          <input
            class="fs-3 px-2 border-2 contacto__input"
            type="email"
            name="email"
            id="email"
            placeholder="example@gmail.com"
          />

          <!--Input de mensaje-->
          <textarea
            class="fs-3 px-2 border-2 contacto__input"
            rows="4"
            cols="40"
            name="comment"
            form="usrform"
            placeholder="Escribinos!"
          ></textarea>

          <!--Confirmación de newsletter-->
          <div class="fs-5">
            <input type="checkbox" name="news" id="news" />
            <label for="news">Deseo recibir el Newsletter</label>
          </div>

          <!--Terminos y condiciones-->
          <div class="fs-5">
            <input type="checkbox" name="terms" id="terms" />
            <label for="terms"
              >He leído y acepto los términos y condiciones de uso</label
            >
          </div>

          <!--Botón de confirmación-->
          <button class="fs-3 link-light contacto__button">Enviar</button>
        </form>
      </div>
    </main>

    <!--Footer-->
    <footer class="p-2 footer">
      <!--Contenedor para los íconos y enlaces de redes sociales-->
      <div class="d-flex justify-content-center">
        <a class="fs-2 mx-3 footer__item" href=""
          ><i class="fab fa-facebook-f"></i
        ></a>
        <a class="fs-2 mx-3 footer__item" href=""
          ><i class="fab fa-instagram"></i
        ></a>
        <a class="fs-2 mx-3 footer__item" href=""
          ><i class="fab fa-twitter"></i
        ></a>
      </div>
      <!--Información de copyright-->
      <h1 class="fs-5 my-2 text-center">Copyright © iCream, Inc. 1999-2021</h1>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!--Fin del body-->
  </body>
</html>
